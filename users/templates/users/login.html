{% extends 'main/base.html' %} 
{% block title %}
  Login
{%endblock %}

{% block content %}

<form  method="POST">
  
    {% csrf_token %}
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}

    {{form.errors}}
    {{form}}
    <button type="submit" name="login">Login</button>
    <p>Don't have an account? <a href="/register">Register here</a></p>
</form>
{% endblock %}
